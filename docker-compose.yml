version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dangbai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - dangbai_network
  postgres:
    image: postgres:15
    container_name: dangbaitudong-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dangbaitudong
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:

networks:
  dangbai_network:
    driver: bridge